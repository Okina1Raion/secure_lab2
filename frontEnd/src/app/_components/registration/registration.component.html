<div class="row depth-1 depth-hover col-md-offset-3 col-md-6 text-center panel">
    <div class="col-md-10 col-md-offset-1 text-center">
        <h2>Registration</h2>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label" for="email">Email:</label>
                <input class="form-control" [(ngModel)]="user.Email" name="email">
            </div>
            <div class="form-group">
                <label class="control-label" for="pass">Password:</label>
                <input type="password" class="form-control" [(ngModel)]="user.Password" name="pass">
            </div>
            <div class="form-group">
                <label class="control-label" for="passR">Repeat Password:</label>
                <input type="password" class="form-control" [(ngModel)]="repeatedPassword" name="passR">
            </div>
            <div class="">
                <input type="button" (click)="submit()" [disabled]="verify()" class="btn btn-success" value="Sign up!">
                <input type="button" (click)="cancel()" class="btn btn-primary" value="Cancel">
            </div>
            <br/>
        </form>
    </div>
</div>
